<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: {
            elevate: '0 1px 2px rgba(0,0,0,0.05), 0 8px 24px rgba(0,0,0,0.06)'
          }
        }
      }
    }
  </script>
</head>
<body class="h-full bg-white text-slate-900 antialiased">
  <main class="min-h-screen grid place-items-center p-4">
    <!-- Card -->
    <section class="w-full max-w-md rounded-2xl border border-slate-200 bg-white shadow-elevate">
      <div class="p-6 sm:p-8">
        <!-- Logo / Mark -->
        <div class="mx-auto mb-4 flex h-12 w-12 items-center justify-center rounded-xl border border-slate-100 bg-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-slate-800" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M11.3 2.1 5.3 4.2A2 2 0 0 0 4 6v5a10 10 0 0 0 7.3 9.6l.7.2.7-.2A10 10 0 0 0 20 11V6a2 2 0 0 0-1.3-1.8l-6-2.1a2 2 0 0 0-1.4 0Z"/>
          </svg>
        </div>

        <!-- Heading -->
        <header class="text-center">
          <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight">Admin Login</h1>
          <p class="mt-2 text-sm text-slate-600">Sign in to access the admin dashboard</p>
        </header>

        <!-- Optional inline status box (your script still uses alert; this is just for future use) -->
        <div id="status" class="mt-4 hidden rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700" role="alert" aria-live="polite"></div>

        <!-- Form: IDs preserved exactly -->
        <form id="adminLoginForm" class="mt-6 space-y-4">
          <div class="space-y-1.5">
            <label for="email" class="block text-sm font-medium text-slate-800">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter Your Email"
              required
              autocomplete="email"
              inputmode="email"
              class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2.5 text-base placeholder-slate-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500/40"
            />
          </div>

          <div class="space-y-1.5">
            <label for="password" class="block text-sm font-medium text-slate-800">Password</label>
            <div class="relative">
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                required
                autocomplete="current-password"
                class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2.5 pr-10 text-base placeholder-slate-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500/40"
              />
              <!-- Show/Hide (purely frontend; optional) -->
              <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 grid place-items-center px-3 text-slate-500 hover:text-slate-700 focus:outline-none" aria-label="Show password">
                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7Zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10Z"/>
                </svg>
              </button>
            </div>
          </div>

          <button
            type="submit"
            class="inline-flex w-full items-center justify-center rounded-xl bg-slate-900 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:shadow-md focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-slate-900"
          >
            Login
          </button>
        </form>

        <p class="mt-4 text-center text-sm text-slate-600">
          Don’t have an account?
          <a href="admin-signup.html" class="font-medium text-sky-600 hover:underline">Create one</a>
        </p>
      </div>
    </section>

    <p class="mt-4 text-center text-[11px] text-slate-500">
      © <span id="year"></span> Your Company. All rights reserved.
    </p>
  </main>

  <script>
    // Small UI helpers (no backend changes)
    document.getElementById('year').textContent = new Date().getFullYear();
    const togglePassword = document.getElementById('togglePassword');
    const pwd = document.getElementById('password');
    togglePassword?.addEventListener('click', () => {
      const hidden = pwd.type === 'password';
      pwd.type = hidden ? 'text' : 'password';
      togglePassword.setAttribute('aria-label', hidden ? 'Hide password' : 'Show password');
      pwd.focus();
    });
  </script>

  <!-- ==== BACKEND: Unchanged Firebase logic from your code ==== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTa2HCvoXWkQRhkTxIHTlPFL7WqlWP_WQ",
      authDomain: "trial-a8077.firebaseapp.com",
      databaseURL: "https://trial-a8077-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "trial-a8077",
      storageBucket: "trial-a8077.appspot.com",
      messagingSenderId: "903998363888",
      appId: "1:903998363888:web:44a853e7652ba7b3f14a35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById("adminLoginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        // Sign in with Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Check role in Realtime Database
        const adminRef = ref(db, 'admin/' + uid);
        const snapshot = await get(adminRef);

        if (snapshot.exists()) {
          const adminData = snapshot.val();
          if (adminData.role === 1) {
            alert("Login successful!");
            window.location.href = "all-users.html"; // redirect
          } else {
            alert("Access denied. You are not an admin.");
            await signOut(auth);
          }
        } else {
          alert("Admin data not found.");
          await signOut(auth);
        }

      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
