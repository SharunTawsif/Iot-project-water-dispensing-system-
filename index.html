<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Role</title>
  <meta name="description" content="Select your role to continue: User or Admin." />
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Optional Tailwind tweaks
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: {
            'elevate': '0 1px 2px rgba(0,0,0,0.05), 0 8px 24px rgba(0,0,0,0.06)',
          }
        }
      }
    }
  </script>
</head>
<body class="h-full bg-white text-slate-900 antialiased">
  <main class="min-h-screen grid place-items-center p-5">
    <section class="w-full max-w-md rounded-2xl border border-slate-200 bg-white shadow-elevate">
      <div class="p-7 sm:p-9">
        <!-- Mark -->
        <div class="mx-auto mb-5 flex h-12 w-12 items-center justify-center rounded-xl border border-slate-100 bg-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-slate-800" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 2a7 7 0 0 1 7 7v2.268a2 2 0 0 0 .553 1.381l.894.946A2 2 0 0 1 19.894 17H4.106a2 2 0 0 1-1.553-3.405l.894-.946A2 2 0 0 0 4 11.268V9a7 7 0 0 1 7-7Zm0 20a5.002 5.002 0 0 1-4.583-3h9.166A5.002 5.002 0 0 1 12 22Z"/>
          </svg>
        </div>

        <!-- Heading -->
        <header class="text-center">
          <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight">Welcome</h1>
          <p class="mt-2 text-sm sm:text-base text-slate-600">Select your role to continue</p>
        </header>

        <!-- Buttons -->
        <div class="mt-8 grid grid-cols-1 gap-3 sm:grid-cols-2">
          <a
            href="user-login.html"
            class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-5 py-3 text-sm font-semibold text-slate-900 hover:shadow-md hover:border-slate-300 focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-500 active:scale-[0.99]"
            aria-label="Continue as User">
            <!-- User icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5 opacity-80" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M12 12a5 5 0 1 0-5-5 5.006 5.006 0 0 0 5 5Zm0 2c-4.2 0-8 2.1-8 5v1h16v-1c0-2.9-3.8-5-8-5Z"/>
            </svg>
            User
          </a>

          <a
            href="admin-login.html"
            class="inline-flex items-center justify-center rounded-xl bg-slate-900 px-5 py-3 text-sm font-semibold text-white hover:shadow-md focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-slate-900 active:scale-[0.99]"
            aria-label="Continue as Admin">
            <!-- Shield icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5 opacity-90" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M11.3 2.1 5.3 4.2A2 2 0 0 0 4 6v5a10 10 0 0 0 7.3 9.6l.7.2.7-.2A10 10 0 0 0 20 11V6a2 2 0 0 0-1.3-1.8l-6-2.1a2 2 0 0 0-1.4 0Z"/>
            </svg>
            Admin
          </a>
        </div>

        <!-- Help -->
        <p class="mt-6 text-center text-xs text-slate-500">
          Need help? <a href="#" class="font-medium text-sky-600 hover:underline">Contact support</a>
        </p>
      </div>
    </section>

    <p class="mt-4 text-center text-[11px] text-slate-500">
      Â© <span id="year"></span> Friends Production. All rights reserved.
    </p>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
